apiVersion: v1
kind: ServiceAccount
metadata:
  name: crossplane-providers-sa
  namespace: crossplane-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-gcp-config-manager
rules:
  - apiGroups:
      - gcp.upbound.io
    resources:
      - providerconfigs
      - providerconfigusages
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crossplane-providers-sa-binding
subjects:
  - kind: ServiceAccount
    name: crossplane-providers-sa
    namespace: crossplane-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provider-gcp-config-manager
